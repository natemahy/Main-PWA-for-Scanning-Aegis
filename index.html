<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLX Fleet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>

    <header>
        <div class="logo">PLX TRACKER</div>
        <div id="status-badge" class="badge gps">GPS MODE</div>
    </header>

    <main>
        <div class="scanner-container">
            <video id="camera-feed" autoplay playsinline></video>
            <div class="overlay">
                <div class="scan-frame"></div>
                <p>Align PLX Tag in Frame</p>
            </div>
        </div>

        <div class="uwb-container">
            <h3>Facility Position <span id="coords-display">(Waiting...)</span></h3>
            <div id="warehouse-map">
                <div id="user-dot"></div>
            </div>
        </div>
    </main>

    <footer>
        <button id="btn-connect" onclick="connectToUWB()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12" y2="20"></line>
            </svg>
            Connect UWB Tool
        </button>
    </footer>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>
</html>
